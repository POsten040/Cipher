<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fruktur&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="scripts.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cipher</title>
</head>
<body>
  <div class="outer">
    <div class="container">
      <form autocomplete="off" id="the-form">
        <label id="label" for="user-input">Type in a sentence to create a cipher secret</label>
        <input id="#user-input" type="text"/></input>
        <button type="submit" class="clickable" id="form-btn">Clika</button>
      </form>
      <div>
        <span class="regular">Regular Sentence</span>
        <div class="clickable box">
          
        </div>
        <div class="clickable box">
          <span class="secret">Secret Sentence</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
